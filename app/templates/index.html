{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <h2>
        <a href="{{ url_for('add_recipe') }}" class="btn btn-success">Add a Recipe</a>
    </h2>
    <h2>
        Find a user! <!-- We still need to do this, this is just for show-->
    </h2>

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
