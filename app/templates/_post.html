<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            {% if post.author == current_user %}
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit post</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete post</button>
                </form>
                <br>You say: <br>
            {% else %}
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a> says:<br>
            {% endif %}
            
            <strong><a class="recipe_title_button" href="{{ url_for('recipe', post_id=post.id) }}">{{ post.title }}</a></strong><br>
            {{ post.description }}<br>
            <em>Price: â‚¬{{ post.price }}</em><br>
            <em>Servings: {{ post.servings }}</em><br>
            <em>Preparation Time: {{ post.prep_time }} minutes</em><br>
            
        </td>
    </tr>
</table>
