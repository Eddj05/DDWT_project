{% extends "base.html" %}

{% block content %}

    <header class="site-header section-padding d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">

                <div class="col-lg-10 col-12">
                    <h1>
                        <td></td>
                        <td>
                        <span class="d-block text-primary">Find </span>
                        <span class="d-block text-dark">People</span>
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section class="front-product">
        <div class="container-fluid p-0">
            <div class="row align-items-center">

                <div class="col-lg-12 col-12 white-item">

                    <h1>Search for Users</h1>

                    <!-- Search Form -->
                    <form method="get" action="{{ url_for('find_user') }}">
                        <input type="text" name="username" placeholder="Search by username" value="{{ username_query }}">
                        <button type="submit">Search</button>
                    </form>
                
                    <h2>Users:</h2>
                    <ul>
                        {% if users %}
                            {% for user in users %}
                                <li>
                                    <!-- Link each user to their profile page -->
                                    <a href="{{ url_for('view_user', user_id=user.id) }}">
                                        {{ user.username }}
                                    </a>
                                </li>
                            {% endfor %}
                        {% else %}
                            <p>No users found.</p>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
